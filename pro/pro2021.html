<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>在线扫雷星空精简版</title>

    <body background="1.jpeg">
        <div>
            <div style="margin-top: o.8em;">
                <b>
                   <span>在线扫雷</span>
                </b>
            </div>
            <div id="operation" >
                <fieldset ba>
                    <legend>难度选择：</legend>
                    <div>
                    <button onclick="myold()"  class="btn" id = "start">重新开始</button>              
                    <button onclick = "myFunction(8,15,25)"  class="btn" id="level"  value="初级(10*10)" style='float:right'>初级(8*15)</button>
                    <label for="llevel"></label>

                    &#x0000A;
                    <div style="text-align:left;" class= 'button'>
                        <input type="button" id="timeValue"  value = "0秒" style="pointer-events: none;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                </fieldset>
            </div>
             

            <div class="Game-pane">
                <table id="board" style="align-items: center;justify-content: center;">

                </table>
            </div>
            <div class="tip" style="color: crimson;">
                提示:

                   <li>0、点击“重新开始”将清空计时</li>

            </div>
